<div class="customerContainer">
    <p>{{ customer.name }}</p>
    <p>{{ customer.company }}</p>
    <img [src]="customer.photoCli" alt="User avatar">
    <p>Email: {{ customer.email }}</p>
    <p>Address: {{ customer.address }}</p>
    <p>Phone: {{ customer.phone }}</p>
    <p>Since: {{ customer.firstPurchaseYear }}</p>
    <p>Higher purchase: {{ customer.higherPurchaseValue }} on {{ customer.higherPurchaseDate }}</p>
</div>
